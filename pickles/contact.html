<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>問い合わせフォーム</title>
<style type="text/css">
.formtable {
  border-collapse: collapse;
  background-color: #E5F1E3;
  width: 600px;
  margin: 0 auto;
  color: 0000;
}
.formtable th, .formtable td {
  border: 1px solid #000;
  padding: 10px;
}
.formtable th {
  background-color: #62B89B;
}
p, h1 {
  text-align: center;
}
</style>
</head>

<body>
<h1>お問い合わせ</h1>
<p>平素よりご利用いただき誠にありがとうございます。<br>
お困りの場合はお気軽にお問い合わせください。</p>
<form id="form1" name="form1" method="post">
    <table width="700" class="formtable">
        <tbody>
            <tr>
                <th scope="row">お名前</th>
                <td><input name="textfield" type="text" required="required" id="textfield" placeholder="山田　花子"></td>
            </tr>
            <tr>
                <th scope="row">フリガナ</th>
                <td><input name="textfield2" type="text" id="textfield2" placeholder="ヤマダ　ハナコ"></td>
            </tr>
            <tr>
                <th scope="row">メールアドレス</th>
                <td><input name="textfield3" type="text" required="required" id="textfield3"></td>
            </tr>
            <tr>
                <th scope="row">電話番号</th>
                <td><input type="text" name="textfield4" id="textfield4"></td>
            </tr>
            <tr>
                <th scope="row">お問い合わせカテゴリー</th>
                <td><select name="select" id="select">
                    <option value="P">ピクルスについて</option>
                    <option value="S">酢の効果について</option>
                    <option value="R">ピクルスのレシピ</option>
                    <option value="H">保存瓶について</option>
                </select></td>
            </tr>
            <tr>
                <th scope="row">お問い合わせ内容</th>
                <td><textarea name="textarea" cols="45" rows="5" required="required" id="textarea"></textarea></td>
            </tr>
            <tr>
                <th colspan="2" scope="row"><input type="submit" name="submit" id="submit" value="送信"></th>
          </tr>
        </tbody>
    </table>
</form>
</body>
</html>
